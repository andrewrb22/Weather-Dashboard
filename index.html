<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
     <header class="header">
        <div class="jumbotron" style="background-color:#6D4A56;width: 100%;">
            <h1><i class="fas fa-cloud-sun"></i><strong> Weather Dashboard</strong></h1>
        </div>
    </header>

   <br>

    <div class="container">
        <div class="search">
            <div class="row">
                <h1 style="color: white;font-family: 'Arbutus Slab', serif;">Search for a City:</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" placeholder="Where are you?">
                <button type="submit" class="searchBtn">
                    <i class="fas fa-binoculars"></i>
                </button>
            </div>
            <div class="historyItems"></div> 
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName" style="color: white;font-family: 'Arbutus Slab', serif;">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>

            <div class="five-day-container">
                <h1 style="color: white;">5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    <br>


    <footer>
        <h4><i class="fas fa-cloud-sun" ></i></h4>
        <p style="color: white;font-family: 'Arbutus Slab', serif;" >
            &copy; 2020 AMRB Delevoper, Inc.
        </p>
    </footer>
</body>
<script src="./assets/script.js"></script>
</html>
